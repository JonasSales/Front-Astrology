<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="asserts/css/pages/register/register.css"> <!-- Incluindo o CSS externo -->
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Formulário de Login</h1>
            <nav>
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="/sobre">Sobre</a></li>
                    <li><a href="/contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="container">
        <section class="form-container">
            <h2>Preencha seus dados para o login</h2>
            <form id="formLogin" action="/submit" method="POST">

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-goup">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <a href="/register.html">Cadastrar conta</a>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 - Todos os direitos reservados.</p>
            <p>Desenvolvido por Jonas Sales de Oliveira</p>
        </div>
    </footer>
    <script src="build/pages/login/login.js"></script>
</body>
</html>
