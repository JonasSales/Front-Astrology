<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="asserts/css/pages/forms/forms.css"> <!-- Incluindo o CSS externo -->
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Formulário de Cadastro</h1>
            <nav>
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="/sobre">Sobre</a></li>
                    <li><a href="/contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="container">
        <section class="form-container">
            <h2>Preencha seus dados para o cadastro</h2>
            <form id="formCadastro" action="/submit" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required minlength="14" maxlength="14" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" minlength="14" maxlength="15" required>
                </div>

                <div class="form-goup">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 - Todos os direitos reservados.</p>
            <p>Desenvolvido por Jonas Sales de Oliveira</p>
        </div>
    </footer>

    <script src="build/pages/forms/forms.js"></script>
</body>
</html>
